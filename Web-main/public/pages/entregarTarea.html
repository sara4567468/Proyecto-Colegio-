<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregar Tarea</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/pages/entregarTarea.js" defer></script>
</head>
<body>
    <div class="blur-background"></div>
    <div class="container">
        <h2>Entregar</h2>
        <form id="entregarTareaForm">
            <label for="nombre">Seleccione el documento:</label>
            <input type="file" id="archivo_entrega" name="archivo_entrega" required>
            <input type="hidden" id="fecha_entrega" name="fecha_entrega" required>
            <input type="hidden" id="user_id" name="user_id" required>
            <input type="hidden" id="tarea_id" name="tarea_id" required>
            <button type="submit" class="submit-task-button">Entregar</button>
        </form>
    </div>
</body>
</html>
